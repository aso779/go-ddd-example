type Author {
    "id"
    id: Int!
    "name"
    name: String!
    "createdAt"
    createdAt: Time!
    "updatedAt"
    updatedAt: Time!
}

input AuthorFilter {
    "id"
    id: IntFilter
    "name"
    name: TextFilter
}

input AuthorOneCreateInput {
    "name"
    name: String!
}

input AuthorOneUpdateInput {
    "id"
    id: Int!
    "name"
    name: String!
}